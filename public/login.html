<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - User Password Manager</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="animation-background"></div>
    <div class="container">
        <h1>User Login</h1>
        <input type="text" id="username" placeholder="Nombre de Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <button onclick="addPassword()">Agregar Contraseña</button>
    </div>
    
    <div id="formContainer" style="display: none;">
        <input type="text" id="site" placeholder="Sitio">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="addPassword()">Guardar Contraseña</button>
    </div>

    <div id="passwordList"></div>
    <button onclick="toggleAddPassword()">Añadir Contraseña</button>
    <script src="crypto.js"></script>
    <script src="database.js"></script>
</body>
</html>
