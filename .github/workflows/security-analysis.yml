name: Security Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: npm install

    - name: Authenticate Snyk
      run: npx snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Run Security Analysis with Snyk
      run: npx snyk test --all-projects
